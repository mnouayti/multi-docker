sudo: required
services:
  - docker

before_install:
  - docker build -t mnouaytid/docker-test -f ./client/Dockerfile.dev ./client

script:
  # - docker run mnouaytid/docker-react npm run test  -- --coverage
  - docker run -e CI=true mnouaytid/docker-test npm run test

after_success:
  - docker build -t mnouaytid/multi-client ./client
  - docker build -t mnouaytid/multi-nginx ./nginx
  - docker build -t mnouaytid/multi-server ./server
  - docker build -t mnouaytid/multi-worker ./worker
  # log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push mnouaytid/multi-client
  - docker push mnouaytid/multi-nginx
  - docker push mnouaytid/multi-server
  - docker push mnouaytid/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: //search for the bucket in S3 something like elasticbeanstalk-us-east-2-...
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: 
    secure: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY
